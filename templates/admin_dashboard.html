<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
    <h1>Admin Dashboard</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Last Login</th>
            <th>Login Count</th>
            <th>Has Token</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.last_login or "Never" }}</td>
            <td>{{ user.login_count }}</td>
            <td>{{ "Yes" if user.has_active_refresh_token else "No" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
