<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #facc15, #fef3c7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .avatar {
      box-shadow: 0 0 0 4px #facc15;
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="glass fixed top-0 left-0 right-0 z-50 p-4 flex justify-between items-center max-w-7xl mx-auto mt-4">
    <h1 class="text-2xl font-bold text-yellow-600">ðŸ”¥ Grindr Dashboard</h1>
    <a href="/logout" class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-4 py-2 rounded-full transition">Logout</a>
  </nav>

  <div class="mt-24 px-6 pb-10 max-w-7xl mx-auto w-full">
    <h2 class="text-3xl font-bold mb-8 text-center">Nearby Users</h2>

    <!-- Grid of User Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      {% for user in users %}
      <div class="glass p-6 text-center transition transform hover:-translate-y-1 hover:shadow-xl">
        <img
          src="https://api.dicebear.com/7.x/thumbs/svg?seed={{ user.name }}"
          alt="Avatar"
          class="w-24 h-24 rounded-full mx-auto avatar object-cover mb-4"
        />
        <h3 class="text-lg font-semibold">{{ user.name }}, {{ user.age }}</h3>
        <p class="text-sm text-gray-600 mb-4">{{ user.distance }}</p>
        <button class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-4 py-2 rounded-full transition">
          Message
        </button>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
