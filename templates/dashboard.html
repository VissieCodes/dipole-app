<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="text-gray-800 bg-gradient-to-b from-yellow-100 to-gray-100 min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-yellow-600">ğŸ”¥ Grindr Dashboard</h1>
      <a href="/logout" class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-4 py-2 rounded-full transition">Logout</a>
    </div>
  </header>

  <!-- Layout -->
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-6 px-6 py-8">

    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white rounded-2xl shadow-md p-6 space-y-4">
      <h2 class="text-lg font-semibold mb-2">Menu</h2>
      <ul class="space-y-2">
        <li><a href="#" class="block px-3 py-2 rounded hover:bg-yellow-100 transition">Dashboard</a></li>
        <li><a href="#" class="block px-3 py-2 rounded hover:bg-yellow-100 transition">Messages</a></li>
        <li><a href="#" class="block px-3 py-2 rounded hover:bg-yellow-100 transition">Nearby Users</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
      <h2 class="text-3xl font-bold mb-6">Nearby Users</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        {% for user in users %}
        <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition">
          <img src="https://api.dicebear.com/7.x/thumbs/svg?seed={{ user.name }}" alt="Avatar" class="w-24 h-24 rounded-full mx-auto mb-3 border-4 border-yellow-300 object-cover">
          <h3 class="text-center text-lg font-semibold">{{ user.name }}, {{ user.age }}</h3>
          <p class="text-center text-sm text-gray-500">{{ user.distance }}</p>
          <div class="mt-4 text-center">
            <button class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded-full transition">Message</button>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>
  </div>
</body>
</html>
