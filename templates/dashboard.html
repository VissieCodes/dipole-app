<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Grindr Dashboard</h1>
    <div>
      <a href="/logout" class="bg-yellow-400 text-black px-4 py-2 rounded-full">Logout</a>
    </div>
  </nav>

  <div class="flex min-h-[90vh]">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r p-6 space-y-4">
      <h2 class="text-lg font-semibold">Menu</h2>
      <ul class="space-y-2">
        <li><a href="#" class="hover:text-yellow-500">Dashboard</a></li>
        <li><a href="#" class="hover:text-yellow-500">Messages</a></li>
        <li><a href="#" class="hover:text-yellow-500">Nearby Users</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <h2 class="text-2xl font-bold mb-6">Nearby Users</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- User Card Example -->
        {% for user in users %}
        <div class="bg-white rounded-xl shadow-md p-4 text-center">
          <img src="https://via.placeholder.com/100" alt="User Avatar" class="w-24 h-24 mx-auto rounded-full object-cover" />
          <h3 class="mt-2 font-semibold">{{ user.name }}, {{ user.age }}</h3>
          <p class="text-sm text-gray-500">{{ user.distance }}</p>
          <button class="mt-3 bg-yellow-400 text-black px-3 py-1 rounded-full">Message</button>
        </div>
        {% endfor %}
      </div>
    </main>
  </div>
</body>
</html>
