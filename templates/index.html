<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>DIPOLE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, indigo, purple, hotpink);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    .charge {
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #00f0ff;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      transform: translateY(-50%);
      z-index: 2;
    }

    .left-charge { left: 2%; }
    .right-charge { right: 2%; }

    .wire svg {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 100%;
      transform: translateY(-50%);
      z-index: 1;
    }

    .wire path {
      stroke: #00f0ff;
      stroke-width: 3;
      fill: none;
      filter: drop-shadow(0 0 8px #00f0ff);
      stroke-dasharray: 6;
      animation: pulse 5s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 1000; }
    }

    h1 {
      font-size: 5rem;
      color: #00f0ff;
      text-shadow: 0 0 6px #00f0ff, 0 0 10px #00f0ff;
      margin: 0;
      z-index: 3;
    }

    p {
      font-size: 1.5rem;
      max-width: 800px;
      margin: 1rem auto 2rem;
      z-index: 3;
    }

    .rainbow {
      font-weight: bold;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button {
      background: white;
      color: purple;
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      z-index: 3;
    }

    .button:hover {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="charge left-charge"></div>
  <div class="charge right-charge"></div>

  <!-- Glowing tangled wire with heart -->
  <div class="wire">
    <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
      <path d="
        M 50,250 
        C 150,100 250,400 350,250 
        C 400,200 450,300 500,250 
        C 550,200 600,200 650,250 
        C 700,300 750,200 800,250 
        C 850,300 900,100 950,250
      " />
    </svg>
  </div>

  <h1>DIPOLE</h1>
  <p>The exclusive <span class="rainbow">LGBTQ+</span> dating experience for OGs.<br />Match, vibe, and connect with elegance.</p>
  <a href="login.html" class="button">Get Started</a>
</body>
</html>
